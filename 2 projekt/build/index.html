<head>

    <title>Projekt 2</title>
    <link rel="stylesheet" href="index.css">

<body>

    <audio src="../Public/sounds/boom.wav" data-sound="boom"></audio>
    <audio src="../Public/sounds/clap.wav" data-sound="clap"></audio>
    <audio src="../Public/sounds/hihat.wav" data-sound="hihat"></audio>
    <audio src="../Public/sounds/kick.wav" data-sound="kick"></audio>
    <audio src="../Public/sounds/openhat.wav" data-sound="openhat"></audio>
    <audio src="../Public/sounds/ride.wav" data-sound="ride"></audio>

            <div class="keyboardKey" data-sound="tom">Tom (9)</div>
        </div>

    </div>

    <div class="recorderContainer">
        <div id="layerContainer"></div>
    </div>
